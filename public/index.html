<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Vue-app</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="app">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="inputWord">Незнакомое слово</label>
              <div class="col-sm-9">
                <input class="form-control-plaintext" id="inputWord" type="text" placeholder="Незнакомое слово" v-model="searchWord">
              </div>
            </div>
            <div class="translation">Перевод: {{ searchResult[0] }}</div>
            <div class="context">Контекст: {{ searchResult[1] }}</div>
            <my-component></my-component>
          </div>
        </div>
      </div>
    </div>
    <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src=".././vendor/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
